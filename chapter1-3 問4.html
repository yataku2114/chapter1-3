<!-- 解答 -->
<!DOCTYPE html>
<html lang="ja">
  <head>
  </head>
  <body>
    <div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>

<!-- 反省・学び -->
<!-- divタグ内に2つのdivタグを含まれるようにHTMLを記述なので、classは不要だった。 -->
<!-- 大きいdivで囲む際は、<div></div>で全体を囲まないとおかしくなるので、注意が必要である。 -->
<!-- divタグのみならず、最初は慣れるという意味も込めて最初から記述するべきだと感じた -->
